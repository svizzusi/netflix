<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="reset" href="./css/reset.css"> -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="hero-bg">
            <div class="hero-dark-overlay">
                <!-- navigation -->
                <nav>
                    <div class="nav-logo">
                        <img src="./images/netflix-logo.png" alt="LOGO">   
                    </div>
                    <div class="nav-link">
                        <select>
                            <option value="English">English</option>
                            <option value="Espanol">Espanol</option>
                        </select>
                        <a href="#">Sign In</a>
                    </div>
                </nav>
                <!-- hero section -->
                <section class="hero-section">
                    <div>
                        <header>
                            <h1 class="hero-header">Unlimited movies, TV shows, and more.</h1>
                            <p class="hero-text">Watch anywhere. Cancel anytime.</p>
                        </header>
                    </div>
                    <div class="hero-form">
                        <p class="hero-text">Ready to watch? Enter your email to create or restart your membership.</p>
                        <form>
                            <input class="email" type="email" placeholder="Email address">
                            <input class="submit" type="submit" value="Get Started">
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
